<nav class="pagination" role="navigation">
{{ if or .HasPrev .HasNext }}
  <hr />
{{ end }}
{{if .HasPrev}}
<a class="newer-posts" href="{{ .Prev.URL }}"><span aria-hidden="true">&laquo;</span> Novější články</a>
{{end}}
  <span class="page-number">Stránka {{ .PageNumber }} z {{.TotalPages}}</span>
{{if .HasNext}}
<a class="older-posts" href="{{ .Next.URL }}">Starší články <span aria-hidden="true">&raquo;</span></a>
{{end}}
</nav>
